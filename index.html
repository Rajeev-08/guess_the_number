<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>
<body>
 <header>
  <div class="header-top">
    <button class="btn again">🔄 Restart</button>
    <p class="between">(Pick a number from 1 to 20)</p>
  </div>
  <h1>🎯 Guess My Number!</h1>
  <div class="number">?</div>
</header>


  <main>
    <section class="left">
      <input type="number" class="guess" placeholder="Your guess..." />
      <button class="btn check">✅ Check</button>
    </section>

    <section class="right">
      <p class="message">Ready to play...</p>
      <p class="label-score">💯 Current Score: <span class="score">20</span></p>
      <p class="label-highscore">🏆 Best Score: <span class="highscore">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
